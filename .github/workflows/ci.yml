name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

env:
  FORCE_COLOR: "1" # Make tools pretty.
  TOX_TESTENV_PASSENV: FORCE_COLOR
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"
  # Keep in sync with .pre-commit-config.yaml/default_language_version/python.
  PYTHON_LATEST: "3.11"

jobs:
  tests-sqlite:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        db: ['sqlite']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: hynek/setup-cached-uv@v2

      - name: 🏗️ Build wheel
        run: uvx flit build --format wheel

      - name: 🧪 Run tox targets for Python ${{ matrix.python-version }}
        run: uvx --with tox-uv --with tox-gh-actions tox --installpkg ./dist/*.whl

      - name: ⬆️ Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}-${{ matrix.db }}
          path: tests/.coverage*
          if-no-files-found: ignore
          retention-days: 1
          include-hidden-files: true

  tests-postgres:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        db: ['postgres']

    services:
      postgres:
        image: bitnami/postgresql:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRESQL_PASSWORD: postgres
          POSTGRESQL_FSYNC: "off"
          POSTGRESQL_DATA_DIR: /dev/shm/pgdata
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -d postgres -U postgres -p 5432" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: hynek/setup-cached-uv@v2

      - name: 🏗️ Build wheel
        run: uvx flit build --format wheel

      - name: 🧪 Run tox targets for Python ${{ matrix.python-version }}
        env:
          DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/postgres'
        run: uvx --with tox-uv --with tox-gh-actions tox --installpkg ./dist/*.whl

      - name: ⬆️ Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}-${{ matrix.db }}
          path: tests/.coverage*
          if-no-files-found: ignore
          retention-days: 1
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest
    needs: [tests-sqlite, tests-postgres]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          # Use latest Python, so it understands all syntax.
          python-version: ${{env.PYTHON_LATEST}}

      - name: Install uv
        uses: hynek/setup-cached-uv@v2

      - name: ⬇️ Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: ＋ Generate report
        run: |
          uvx coverage html --skip-covered --skip-empty
          uvx coverage report
          echo "## Coverage summary" >> $GITHUB_STEP_SUMMARY
          uvx coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      - name: 📈 Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: htmlcov
